<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>


    <main class="site-main">

        <section class="intro-game">
            <div class="container">
                <div class="intro-game-box">
                    <form class="intro-game-form d-flex align-items-center flex-column">

                        <select class="game-level-select mb-5 game-enter-select fw-bold text-center rounded" name="game_level" required>
                            <option value="" hidden>Level</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>

                        <select class="game-time-select mb-4 game-enter-select fw-bold  text-center rounded" name="game_time" required>
                            <option value="" hidden>Time</option>
                            <option value="3">3 minutes</option>
                            <option value="5">5 minutes</option>
                            <option value="10">10 minutes</option>
                        </select>

                        <div class="intro-game-wrapper-btn">
                            <button class="intro-game-btn " type="submit">Enter</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="game-wrapper-box">
            <div class="container">
                <div class="game-wrapper-box-round">
                    <div class="game-wrapper-box-top d-flex align-items-center justify-content-between">
                        <div class="game-counter-top-box">
                            <p class="game-score-count fw-bold bg-white pt-2 pb-2 text-center rounded"></p>
                        </div>
                        <p class="game-level-text pb-3 text-white fs-3 text-center"></p>
                        <div class="game-time-text-box d-flex justify-content-end">
                            <p class="game-time-text  fw-bold bg-white p-2 text-center rounded">00:00</p>
                        </div>
                    </div>

                    <div class="game-list-box">
                        <div class="game-qs-box bg-danger">
                            <p class="game-question-text text-center fw-bold fs-5 m-0">Game question text</p>
                        </div>

                        <ul class="game-card-list d-flex flex-wrap justify-content-center list-unstyled">

                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <div class="game-over-modal">
            <div class="game-over-modal-box text-white d-flex align-items-center flex-column">
                <a class="game-over-img fw-bold fs-3 text-danger mb-3"><img src="./images/Game-Over-text-1.png" width="500" height="100" alt="logo"></a>
                <p class="game-over-score fw-bold fs-3"></p>
                <p class="game-over-error fw-bold fs-3"></p>
                <a class="game-modal-try" href="./index.html"><img src="./images/replay.svg" alt="logo" width="60" height="60"></a>
            </div>
        </div>

        <div class="game-win-modal">
            <div class="game-win-modal-box text-white d-flex align-items-center flex-column">
                <p class="game-win-text fw-bold fs-3 text-white">You win</p>
                <p class="game-win-score fw-bold fs-3"></p>
                <p class="game-win-error fw-bold fs-3"></p>
                <a class="game-modal-try" href="./index.html"><img src="./images/replay.svg" alt="logo" width="60" height="60"></a>
            </div>
        </div>


        <template class="game-card-template">
            <li class="game-card-item">
                <div class="game-card-box">
                    <img class="game-card-img w-100" src="" alt="cards-img">
                </div>
            </li>
        </template>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/signs.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
